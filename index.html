<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
	<title>Game Tab</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
	  <h1>Rock Paper Scissors<h1>
	</header>
	<div class="ScoreBoard">
	  <div id="u-lable" class="badge">USER</div>
	  <div id="c-lable" class="badge">COMP</div>
	  <span id="u-score">0</span>:<span id="c-score">0</span>
	</div>
	<div class="Result">
	 <p><h1>Lets start the game!!!</h1></p>
	</div>
	<div class="choices">
	  <div class="choice" id="r">
	    <img width="100" height="100" src="D:\WebPages\Rock Paper Scissors\Images\Rock.jpg">
	  </div>
	  <div class="choice" id="p">
	    <img width="100" height="100" src="D:\WebPages\Rock Paper Scissors\Images\Paper.jpg">
	  </div>
	  <div class="choice" id="s">
	    <img width="100" height="100" src="D:\WebPages\Rock Paper Scissors\Images\Scissors.jpg">
	  </div>
	</div>
	<p id="Instruction-Message">Play your move</p>
	<script src="app.js" charset="UTF-8"></script>
  </body>
</html>
